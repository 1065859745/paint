<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
    }

    .toolBar {
      display: flex;
      padding: 0 0.5rem 0 0.5rem;
      height: 100vh;
      width: 2rem;
      justify-content: center;
      flex-direction: column;
      position: absolute;
      top: 0;
      left: 0;
    }

    .toolBar:hover {
      background-color: rgba(255, 255, 255, 0.85);
      ;
    }

    canvas {
      position: fixed;
      left: 0;
      right: 0;
      bottom: 0;
      top: 0;
      z-index: -1;
    }

    .switch {
      border: none;
      outline: 0;
      padding: 0;
      position: relative;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none
    }

    .switch label {
      background: #ddd;
      color: transparent;
      cursor: pointer;
      display: inline-block;
      position: relative;
      text-indent: 100%;
      width: 2rem;
      height: 4rem;
      transition: left 0.15s ease-out
    }

    .switch input {
      left: 10px;
      opacity: 0;
      padding: 0;
      position: absolute;
      top: 9px
    }

    .switch input+label {
      margin-left: 0;
      margin-right: 0
    }

    .switch label:after {
      background: #fff;
      content: "a";
      display: inline-block;
      height: 1.5rem;
      left: .25rem;
      position: absolute;
      top: .25rem;
      width: 1.5rem;
      -webkit-transition: top 0.15s ease-out;
      -moz-transition: top 0.15s ease-out;
      -o-transition: translate3d(0, 0, 0);
      transition: top 0.15s ease-out;
      -webkit-transform: translate3d(0, 0, 0);
      -moz-transform: translate3d(0, 0, 0);
      -ms-transform: translate3d(0, 0, 0);
      -o-transform: translate3d(0, 0, 0);
      transform: translate3d(0, 0, 0)
    }

    .switch input:checked+label {
      background: #008CBA
    }

    .switch input:checked+label:after {
      top: 2.2rem
    }
  </style>
  <title>paint</title>
</head>

<body>
  <div class="toolBar">
    <div class="switch">
      <input type="checkbox" id="socketSwitch" checked='true' onchange="this.checked? socketOpen(): socketClose();">
      <label for="socketSwitch">
        <div id="connStatus" style="height: 100%; width: 100%;"></div>
      </label>
    </div>
  </div>

  <canvas id="paintCanvas">您的浏览器不支持HTML5 canvas标签。</canvas>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.2/socket.io.min.js"></script>
  <script>
    var socket, socketStatus, currentArray, initalOffset, currentOffset;
    canvas = document.getElementById('paintCanvas');
    ctx = canvas.getContext('2d');

    current = {
      lineCap: 'round',
      lineJoin: 'round',
      lineWidth: 5,
      strokeStyle: 'balck',
    };

    strokeColors = ['white', 'black'];
    lineSizes = [25, 5];
    strokeColorIndex = 0;
    canvas.ondblclick = () => {
      current.strokeStyle = strokeColors[strokeColorIndex % 2];
      current.lineWidth = lineSizes[strokeColorIndex % 2];
      strokeColorIndex++;
    };

    connecting = index = 0;
    connStatus = document.getElementById('connStatus');
    labelColors = ['#ddd', '#008CBA'];
    document.getElementById('socketSwitch').checked ? socketOpen() : socketClose();

    window.onresize = () => { handleResize(); socketStatus ? socket.emit('load', drawingArr) : drawingArr(currentArray) };
    canvas.addEventListener('mousedown', handleMouseDown);
    document.addEventListener('mouseup', handleMouseUp);
    canvas.addEventListener('touchstart', handleTouchStart);
    document.addEventListener('touchend', handleTouchUp);

    function socketOpen() {
      socket = io("https://woligiao.top");
      socketStatus = true;
      connecting = setInterval(() => (connStatus.style.background = labelColors[index++ % 2]), 1000);
      handleResize();
      publicOffset = localStorage.getItem('publicOffset');
      currentOffset = publicOffset && /^\[-?\d+(\.\d+)?\,-?\d+(\.\d+)?\]$/.test(publicOffset) ? JSON.parse(publicOffset) : [0, 0];
      socket.on("connect", () => {
        clearInterval(connecting);
        connecting = index = 0;
        connStatus.style.background = 'none';
        socket.emit('load', drawingArr)
      });
      socket.on('connect_error', () => {
        if (connecting) { return }
        connecting = setInterval(() => (connStatus.style.background = labelColors[index++ % 2]), 1000);
      });
      socket.on('drawing', d => {
        drawing(d, currentOffset);
        currentArray.push(d);
      });
    }
    function socketClose() {
      if (socketStatus) {
        socket.close()
        socketStatus = false;
        clearInterval(connecting);
        connStatus.style.background = 'none';
        connecting = index = 0;
      }

      handleResize();
      privateOffset = localStorage.getItem('privateOffset');
      currentOffset = privateOffset && /^\[-?\d+(\.\d+)?\,-?\d+(\.\d+)?\]$/.test(privateOffset) ? JSON.parse(privateOffset) : [0, 0];
      currentArray = /^\[\{.+\}\]$/.test(localStorage.getItem('private')) ? JSON.parse(localStorage.getItem('private')) : [];
      drawingArr();
    }

    function handleResize() {
      canvas.width = window.outerWidth;
      canvas.height = window.outerHeight;
    }

    function handleMouseDown(e) {
      if (e.button == '0') {
        current.a = current.b = [e.pageX - currentOffset[0], e.pageY - currentOffset[1]];
        socketStatus ? socket.emit('drawing', current) : drawing(current, currentOffset);
        currentArray.push(JSON.parse(JSON.stringify(current)));
        document.addEventListener('mousemove', handleMousemove);
      } else if (e.button == '1') {
        initalOffset = [e.pageX, e.pageY];
        document.addEventListener('mousemove', cameraMove);
      }
    }
    function handleTouchStart(e) {
      current.a = current.b = [e.touches[0].pageX, e.touches[0].pageY];
      if (socketStatus) { socket.emit('drawing', current) } else {
        currentArray.push(JSON.parse(JSON.stringify(current)));
        drawing(current);
      }
      document.addEventListener('touchmove', handleTouchMove);
    }
    function handleMousemove(e) {
      if (current.a[0] == e.pageX && current.a[1] == e.pageY) { return }
      current.b = [e.pageX - currentOffset[0], e.pageY - currentOffset[1]];
      socketStatus ? socket.emit('drawing', current) : drawing(current, currentOffset);
      currentArray.push(JSON.parse(JSON.stringify(current)));
      current.a = [e.pageX - currentOffset[0], e.pageY - currentOffset[1]];
    }
    function cameraMove(e) {
      currentOffset = [currentOffset[0] + e.pageX - initalOffset[0], currentOffset[1] + e.pageY - initalOffset[1]];
      handleResize();
      drawingArr();
      initalOffset = [e.pageX, e.pageY];
    }

    function handleTouchMove(e) {
      if (current.a[0] == e.touches[0].pageX && current.a[1] == e.touches[0].pageY) { return }
      current.b = [e.touches[0].pageX, e.touches[0].pageY];
      if (socketStatus) { socket.emit('drawing', current) } else {
        currentArray.push(JSON.parse(JSON.stringify(current)));
        drawing(current);
      }
      current.a = [e.touches[0].pageX, e.touches[0].pageY];
    }
    function handleMouseUp(e) {
      if (e.button == '0') {
        document.removeEventListener('mousemove', handleMousemove);
        if (!socketStatus && e.target != 'div.toolBar') { localStorage.setItem('private', JSON.stringify(currentArray)) }
      } else if (e.button == '1') {
        document.removeEventListener('mousemove', cameraMove);
        socketStatus ? localStorage.setItem('publicOffset', JSON.stringify(currentOffset)) : localStorage.setItem('privateOffset', JSON.stringify(currentOffset));
      }
    }
    function handleTouchUp(e) {
      document.removeEventListener('touchmove', handleTouchMove);
      if (typeof currentArray != 'undefined') { localStorage.setItem('private', JSON.stringify(currentArray)) }
    }
    function drawingArr(data) {
      if (data) { currentArray = data };
      for (i = 0; i < currentArray.length; i++) {
        drawing(currentArray[i], currentOffset)
      };
    }

    function drawing(d, offset) {
      ctx.strokeStyle = d.strokeStyle;
      ctx.lineWidth = d.lineWidth;
      ctx.lineCap = current.lineCap;
      ctx.lineJoin = current.lineJoin;
      if (offset) {
        a = d.a.map((v, i) => v + offset[i]);
        b = d.b.map((v, i) => v + offset[i]);
      }
      ctx.beginPath();
      ctx.moveTo(...a);
      ctx.lineTo(...b);
      ctx.closePath();
      ctx.stroke();
    }
  </script>
</body>

</html>
